<div
  class="card bg-neutral p-4 flex flex-row flex-wrap items-center justify-between mb-2"
>
  <div class="flex flex-row gap-5 items-center w-1/3">
    <input
      type="checkbox"
      class="checkbox checkbox-secondary"
      [(ngModel)]="todo.completed"
      (click)="checkTodo()"
    />
    <input
      type="text"
      class="input w-full max-w-xs"
      [(ngModel)]="todo.title"
      (change)="editTodo()"
    />
  </div>

  <button
    class="btn btn-circle btn-outline btn-error"
    (click)="deleteTodo(todo.id)"
  >
    <i class="fa-solid fa-trash"></i>
  </button>
</div>
